<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="block-wrapper">
    <form class="skill-form">
        <div class="skill-form__flex-container">
            <label class="skill-form__name">
                <p  class="skill-form--name-title">Skill name</p>
                <input class="skill-form--name-input" type="text"  placeholder="Enter skill name">
            </label>
            <label class="skill-form__range">
                <p class="skill-form--range-title">Skill range</p>
                <input class="skill-form--range-input" type="number" placeholder="Enter skill range">
            </label>
            <button class="skill-form__button-submit">Add skill</button>
        </div>
    </form>
</div>
<script src="/dist/main.js"></script>
</body>
</html>
